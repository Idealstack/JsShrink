<h1>JsShrink</h1>
<script type="text/javascript" src="https://raw.github.com/vrana/JsShrink/master/jsShrink.js"></script>
<script type="text/javascript">
function jsShrinkHtml() {
	var input = document.getElementById('jsShrink').value.replace('\r', '');
	var shrinked = jsShrink(input);
	document.getElementById('jsShrinkOutput').value = shrinked;
	document.getElementById('jsShrinkLength').innerHTML = input.length + ' chars to ' + shrinked.length + ' chars';
}
</script>
